<html>

    <link rel="stylesheet" type="text/css" href="commonStylesheet.css">
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

<body>
    <div class="mainPanel">

        </div>
        <div class="itemPanel">
            <!--EXAMPLE ITEMS-->
            <!--<div class="item" id="i01"><div class="iname">Sukhothai Manchurian</div><div class="iTime">17:50</div><div class="iQty">1</div></div>
            <div class="item" id="i01"><div class="iname">Shahi Paneer</div><div class="iTime">17:20</div><div class="iQty">3</div></div>
            <div class="item" id="i01"><div class="iname">Chicken Lollipop</div><div class="iTime">19:50</div><div class="iQty">2</div></div>-->
        </div>
    </div>
    <div class="footer">A joint project by Richanshu Jha and Manik Jaiswal</div>

        <div id="errorClose" class="closeButton">Close</div>
